<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            border: 2px solid purple;
            border-radius: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <script>
      
      for(var i=1;i<=10;i++)
      {
        document.write("<b>"+i+"</b>&nbsp;&nbsp;");
      }

      document.write("<br><br>");

      //Food폴더의 1~10까지를 출력하시오  (너비: 100)
    for(var i=1;i<=10;i++)
    {
        var f="<img src='../image/Food/"+i+".jpg' >";
        document.write(f);
    }
    document.write("<br><br>");
    //logoImg폴더에 toy01~toy06.png 까지 출력하시오
   for(var i=1;i<=6;i++)
   {
     var logo="<img src='../image/logoImg/Toy0"+i+".png' >";
     document.write(logo);
   }

   document.write("<br><br>");

   //사진의 일련번호가 없을때 이미지를 배열에 담아 출력
   var imgArr=["a01","a06","a03","acc01","acc02","bag01","blackwidow"];

   for(var i=0;i<imgArr.length;i++)
   {
      var f="<img src='../image/logoImg/"+imgArr[i]+".png'>";
      document.write(f);
   }

   document.write("<br><br>");

   //Q.만화이미지의 01.png~20.png까지를 출력하세요(가능하시면 4행5열로 출력)

   for(var i=1;i<=20;i++)
   {
        var imgname="../image/만화이미지/"+(i<10?"0":"")+i+".png";

        var s="<img src='"+imgname+"'>";
        document.write(s);

        if(i%5==0)
        document.write("<br><br>");
   }
    </script>
    

</body>
</html>
