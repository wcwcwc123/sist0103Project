<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.sm{
            border: 5px groove orange;
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            margin-left: 50px;
        }

        .large{
            width: 400px;
            height: 500px;
            position: absolute;
            left: 300px;
            top: 250px;
            border: 10px inset gold;
        }
    </style>
</head>
<body>
    <div style="height: 50px;"></div>
    <div id="show"></div>
    <img src="https://via.placeholder.com/400x500" class="large">

    <script>
        var imgInfo=[{name:"../image/Food/1.jpg",width:"120",title:"에그샌드위치"},
        {name:"../image/Food/4.jpg",width:"130",title:"찹스테이크"},
        {name:"../image/Food/5.jpg",width:"140",title:"에그그라탕"},
        {name:"../image/Food/8.jpg",width:"120",title:"클럽샌드위치"},
        {name:"../image/Food/11.jpg",width:"125",title:"망고빙수"}];

        //show에 배열의 이미지들 넣기
        var s="";
        $.each(imgInfo,function(i,elt){
            s+="<img class='sm' src='"+elt.name+"' width='"+elt.width+"' title='"+elt.title+"'>";
        });
        $("#show").html(s);


        //이미지 중 첫번째
        //$("img.large").attr("src",$("img.sm:eq(0)").attr("src"));

        $("img.sm").hover(function(){
            $(this).css({
                'top': '10%',
                'left': '10%',
                "transform":"rotate(45deg) scale(1.8)"
                
            });
            
        },function(){
            $(this).css("transform","rotate(0deg)");
        })

        $("img.sm").click(function(){
            $("img.large").attr("src",$(this).attr("src"));

        })
    </script>

</body>
</html>
