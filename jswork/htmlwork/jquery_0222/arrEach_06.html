<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>배열반복시 사용하는 $.each문</h3>
    <script>
        var colors=["red","gray","yellow","orange","purple","magenta"];

        $(colors).each(function(i,elt){ //i:인덱스  elt:엘리먼트(인덱스에 해당하는 아이템값)

            var s="<h2 style='color:"+elt+"; width=200px;'>"+elt+"</h2>";
            document.write(s);
        })
    </script>

    <h3>배열복습_이미지</h3>
    <div id="image"></div>
    <script>
        
        setInterval(function(){
            var s ='';
            var images = [];
            images.push(Math.floor(Math.random()*35)+1);
            images.push(Math.floor(Math.random()*35)+1);
            images.push(Math.floor(Math.random()*35)+1);
            images.push(Math.floor(Math.random()*35)+1);
            images.push(Math.floor(Math.random()*35)+1);
            $.each(images,function(idx,ele){
                s += `<img src="../image/쇼핑몰사진/${ele}.jpg" alt="">`;
                
                
            })
            $("#image").html(s);
            console.log(images.join(", "));
            },2000);

    </script>

</body>
</html>
