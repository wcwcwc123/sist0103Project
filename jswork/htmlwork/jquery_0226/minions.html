<head>

    <style>
        body{
            margin: 0 ;
            padding: 0;
            background: url("../image/jquery_img/bg.png");
            background-size: cover;
            height: 100%;
        }

        li{list-style: none;}

        .sunban_area{
            width: 800px;
            margin: 50px auto;
            margin-top: 100px;
        }

        .game_control{
            width: 300px;
            height: 450px;
            position: fixed;
            left: 0;
            bottom: 0;
        }

        .sunban{

            height: 150px;
            margin-bottom: 50px;
            width: 800px;
            background: url("../image/jquery_img/sunban.png") no-repeat center bottom;
        }

        .sunban li{
            float: left;
            width: 120px;
            height: 120px;
            cursor: pointer;
            
        }

        .gun{
            width: 300px;
            height: 250px;
            background: url("../image/jquery_img/gun.png") no-repeat ;
            cursor: pointer;
            text-indent: -99px;
        }

        .gun:active{
            background-position: bottom;
        }

        #game_msg{
            font-family: 'Nanum Pen Script';
            position: absolute;
            left: 700px;
            top: 600px;
            width: 600px;
            height: 100px;
            border: 10px solid pink;
            text-align: center;
            line-height: 100px;
            border-radius: 20px;
            font-size: 30px;

        }

    </style>
    <script>
        $(function(){

            var gun_sound = new Audio("../sou");

            //0~11난수 발생
            var minions = Array.from({ length: 12 }, (_, index) => index+1);

            

            //해당 인덱스 미니언즈가 없을경우 "2번째 미니언즈는 이미 처리중"


            //만약 아닐경우 "2번째 미니언즈를 맞췄네요" 메세지출력후 hide()
            // $(".suban img").eq(1).is(":hidden")==> t/f
            //12개 모두 맞추면 메세지창에 YOU WIN!!

            //지폐클릭시
            var count = 0;
            $("div.gun").click(function(){
                if(minions.length==0){
                    
                    alert("YOU WIN!!");
                    $("#game_msg").html(`<b>시도횟수: ${count}회 YOU WIN!!</b>`);
                    return;
                    }
                ++count;
                var randomNum = Math.floor(Math.random()*12)+1;
                var shotted;
                
                if(minions.includes(randomNum)){
                    if(randomNum<10){
                        shotted = `../image/jquery_img/0${randomNum}.png`;

                    }else{
                        shotted = `../image/jquery_img/${randomNum}.png`;
                    }
                    
                    $(`img[src="${shotted}"]`).hide();
                    console.log(`img[src="${shotted}"]`)
                    alert(`${randomNum}번째 미니언즈를 맞췄네요`);
                    minions.r
                    minions = minions.filter(item => item !== randomNum);

                }else{
                    alert(`${randomNum}번째 미니언즈는 이미 맞췄어요`);
                }
                $("#game_msg").html(`<b>시도횟수: ${count}회</b>`);
                

    
            })
        })
    </script>
