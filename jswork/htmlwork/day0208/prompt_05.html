<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userId = window.prompt("아이디를 입력하세요");
        alert(userId);
        if(userId=="angel"){
            document.write(userId+"님 환영합니다");
            console.log("true");
        }else{
            document.write("dhwlaktpdy");
            console.log("false");

        }
    </script>
    <script>
        var num = prompt("숫자입력","0");
        document.write(typeof(num));
    </script>

    <script>
        var num1 = parseInt(prompt("숫자1: "));
        var num2 = parseInt(prompt("숫자2: "));
        document.write("총합계는 "+(num1+num2)+"입니다");

    </script>

</body>
</html>
