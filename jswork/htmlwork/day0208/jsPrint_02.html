<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트는 다양한 방식으로 데이터 출력 
        1. innerHTML : html요소안에 출력
        2. document.write(): html요소없이 출력 ()안의 것을 화면에 출력
        3. alert(): 경고창을 띄우면서 출력
        4. console.log(): 브라우저의 콘솔탭에 출력-->
    
    <script>
        let name1 = "이";
        let name2 = "수";
        let name3 = "연";

        let name = name1+name2+name3;

        document.write("안녕하세요<br>" +name +"입니다<br>");
        document.write("자바스크립트 시작<br> '자바스크립트 1일차'");
        
    </script>
</body>
</html>
