<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = window.prompt("당신의 이름은 무엇입니까?");
        document.write("나의 이름은 "+name+"입니다.");
        document.write("<br><br>");



        const height = window.prompt("당신의 키는 몇cm입니까?");
        document.write("나의키는 "+height+"입니다");
        document.write("<br><br>");

        document.write("당신의 표준몸무게는 "+(parseInt(height)-110)+"kg입니다");





    </script>
</body>
</html>
