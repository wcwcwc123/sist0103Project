<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본함수 만드는 문법
    1. 파라메타와 반환값이 업는 함수
    function 함수명(){}

    2. 파라메타만 있고 반환값이 없는 함수
    function 함수명(para1,para2){
        
    }
    3. 파라메타도 있고 반환값도 있는 함수

    function 함수명(para1,para2){
     return a   
    }

    **함수 만드는 방식**
    1.normal
    function 함수명(p1,p2,...){
        [return result]
    }

    2.리터럴 방식
    함수명 = function(p1,p2){
        return result
    }

-->
    <script>
        function hello(){
            document.write("자바스크립트 함수만들기_normal");

        }
        hello();

        hi = function(){
            document.write("자바스크립트함수_리터럴 방식");

        }
        hi();

    </script>
</body>
</html>
