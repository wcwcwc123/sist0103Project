<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #out{
            border: 0px solid green;
            font-family: 'Dongle';
            font-weight: bold;
            padding: 20px 20px;
            margin-top: 20px;
            width: 500px;
            height: 200px;
           

        }
    </style>
    <script>
        window.onload=function(){

            //버튼이벤트 3px씩감소/증가되도록
            //10보다 작아지면 "더이상 못줄인다" 후에 종료
            //60보다 커지면 "더이상 못키움" 후에 종료
            //버튼키우고 감소시 fsize에 현재 폰트 크기 나오게..

            document.getElementById("fsize").innerHTML="현재 글꼴 크기는 40 px입니다";

            //작게버튼
            document.getElementById("btn1").onclick=function(){

                var outsize=parseInt(out.style.fontSize);
                //alert(outsize); 40
                outsize-=3;

                if(outsize<10){
                    alert("더이상 줄일수 없습니다");
                    return; //메서드 종료
                }

                out.style.fontSize=outsize+"px";
                fsize.innerHTML="현재 글꼴 크기는 "+outsize+"px 입니다";
            }

            //크게버튼
            document.getElementById("btn2").onclick=function(){

                var outsize=parseInt(out.style.fontSize);
                //alert(outsize); 40
                outsize+=3;

                if(outsize>60){
                    alert("더이상 커질수 없습니다");
                    return; //메서드 종료
                }

                out.style.fontSize=outsize+"px";
                fsize.innerHTML="현재 글꼴 크기는 "+outsize+"px 입니다";
        }

       //글자색변경
       document.getElementById("myfontcolor").onchange=function(){
          //alert(this.value);
         out.style.color =this.value;

        }

        //배경색변경
        document.getElementById("mybackcolor").onchange=function(){
            out.style.backgroundColor =this.value;
        }

        //테두리굵기선택
        document.getElementById("selWidth").onchange=function(){

           //alert(this.value);
           out.style.borderWidth=this.value+"px";
        }

    }
    </script>
</head>
<body>
    <button type="button" id="btn1" class="btn btn-info">점점작게</button>
    <button type="button" id="btn2" class="btn btn-success">점점크게</button>
    <div id="fsize">현재 폰트사이즈 나오는곳...</div>
    <b style="margin-top: 20px;">글자색 선택: </b>
    <input type="color" id="myfontcolor" value="#ff00ff" style="margin-top: 20px;">
   
    <b style="margin-top: 20px;">배경색 선택: </b>
    <input type="color" id="mybackcolor" value="#ff0000" style="margin-top: 20px;">
   <br>
    <b style="margin-top: 20px;">테두리선 굵기 선택: </b>
    <select id="selWidth">
        <!-- value가 있을경우 value우선으로 읽고 없을때는 option사이값 -->
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
    </select>
    <b style="margin-top: 20px;">글꼴 선택: </b>
    <select id="">
        <option value="Dongle">Dongle</option>
        <option value="Gaegu">Gaegu</option>
        <option value="Nanum Pen Script">Nanum Pen</option>
        <option value="Noto Sans KR">Noto Sans</option>
       
    </select>
    <div id="out" style="font-size: 40px;">
        오늘은 비오는 우울한 목요일
    </div>

</body>
</html>
