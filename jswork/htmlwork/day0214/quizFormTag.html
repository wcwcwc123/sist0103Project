<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            border: 3px solid gray;
        }
        th,td{
            border: 1px solid gray;
        }

        #result{
            font-family: 'Nanum Pen Script';
            width: 450px;
            height: 200px;
            border: 2px solid gray;
            margin-top: 20px;
            padding: 20px 20px;
            font-size: 28px;
        }
    </style>
    <script>
        window.onload=function(){

            document.getElementById("btnResult").onclick=function(){

                var s="";
                var selectedRadiovalue = "";

                var radios = document.getElementsByName("blood");
                for(var i=0;i<radios.length;i++){
                    if(radios[i].checked){
                        selectedRadiovalue = radios[i].value;
                    }
                }

                var checkboxes = document.getElementsByName('lang'); // 체크박스 그룹 가져오기
                var selectedValues = [];

                for (var i = 0; i < checkboxes.length; i++) {
                    if (checkboxes[i].checked) { // 선택된 체크박스 확인
                        selectedValues.push(checkboxes[i].value); // 선택된 값을 배열에 추가
                    }
                }

                // if (selectedValues.length > 0) {
                //     alert('Selected Values: ' + selectedValues.join(', ')); // 선택된 값들 알림
                // } else {
                //     alert('아무것도 선택되지 않았습니다.'); // 선택된 값이 없을 경우 알림
                // }
                var passwordValue = document.getElementById("password").value;

                if (passwordValue.length >= 2) {
                var lastTwoCharacters = passwordValue.slice(-2); // 문자열의 마지막 두 글자 추출
                passwordValue = '*'.repeat(passwordValue.length - 2) + lastTwoCharacters; // 마지막 두 글자를 제외한 나머지 길이만큼 *로 치환하여 비밀번호 필드에 표시
                }



                s="이름: "+document.getElementById("name").value+"<br>";
                

                s+="비밀번호:"+passwordValue+"<br>";
                s+="혈액형:"+ selectedRadiovalue+"형<br>";
                s+="가능언어:"+selectedValues.join(', ') +"<br>";
                s+="입사날짜:"+ document.getElementById('ipsa').value;+"<br>";




                document.getElementById("result").innerHTML=s;
            }
        }
    </script>
</head>
<body>
    <form>
        <table>
            <caption><b>폼태그 과제_개인정보</b></caption>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" id="name" size="10" placeholder="이름">
                </td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" id="password"  size="12" placeholder="비밀번호">
                </td>
            </tr>

            <tr>
                <th>혈액형</th>
                <td>
                    <input type="radio" name="blood" value="A">A형
                    <input type="radio" name="blood" value="B">B형
                    <input type="radio" name="blood" value="O">O형
                    <input type="radio" name="blood" value="AB">AB형
                </td>
            </tr>
            <tr>
                <th>가능언어</th>
                <td>
                    <input type="checkbox" name="lang" value="C++">C++
                    <input type="checkbox" name="lang" value="Java">Java
                    <input type="checkbox" name="lang" value="Jquery">Jquery
                    <input type="checkbox" name="lang" value="Spring">Spring
                </td>
            </tr>

            <tr>
                <th>입사일자</th>
                <td>
                    <input type="date" value="2022-01-01" id="ipsa">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" id="btnResult" value="결과출력">
                </td>
            </tr>
        </table>
    </form>

    <div id="result">결과출력하는곳</div>

</body>
</html
