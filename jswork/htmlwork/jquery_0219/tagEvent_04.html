<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

<body>
    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3의 내용을 이곳에 복사하세요</h3>

    <script>
        //b태그를 이용하여 최애캐릭터입니다 라고 나타낸뒤
        //그뒤에 좋아하시는 이미지를 나타내 봅니다
        $(function(){
            $("h3.a").html("<b>최애캐릭터입니다</b>").append("<img src='\
            ../image/만화이미지/01.png'>");

            //문제
            //h3.a를 클릭하면 "안의 코드를 복사하였습니다"라고 경고창 띄운다
            //h3.b를 클릭하면 그내용이 그대로 출력된다.

            var h3a = $("h3.a").html();
            var tag = null;
            $("h3.a").click(function(){
                tag = $(this).html();
                alert("안의 코드를 복사하였습니다.");
            })

            $("h3.b").click(function(){
                $(this).append(tag);
            })
            

        })
    </script>
    <hr>
    <h2>아래 사진을 클릭시 src와 width값을 얻어서 hr태그 다음에 같은이름의 사진 넣기<br>
    사진의 title을 얻엇 div안에 넣고 글자크기를 30px 글꼴은 Dongle</h2>
    <img src="../image/연예인사진/16.jpg" width="200" title="나는 성준">
    <hr class="sungjun">
    <div></div>
    
    <script>
        $("img").click(function(){
            //값들 얻어주기
            var selSrc = $(this).attr("src");
            var selWidth = $(this).attr("width");
            var selTitle = $(this).attr("title");

            //사진 넣기
            var copyImg = "<img src='"+selSrc+"' width="+selWidth+">";
            $("hr.sungjun").append(copyImg);

            //title을 복사해서 넣기
        
        })
    </script>
