<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){

            var imgArr = new Array(5);
            imgArr[0] = "../image/만화이미지/01.png";
            imgArr[1] = "../image/만화이미지/02.png";
            imgArr[2] = "../image/만화이미지/05.png";
            imgArr[3] = "../image/만화이미지/07.png";
            imgArr[4] = "../image/만화이미지/08.png";

            //모든이미지에 같은이미지를 넣고 width,height,border 설정

            //img태그에 마우스 올리면 배열 5개중 한개가 랜덤으로나온다

            //마우스 벗어나면 다시 원래의 이미지

            const original = "../image/만화이미지/04.png";
            
            

            $("img").attr("src",original).mouseover(function(){
                const i = Math.floor(Math.random()*imgArr.length);
                $(this).attr("src",imgArr[i]);
            }).mouseout(function(){
                $(this).attr("src",original);
            });
            

        })
    </script>
</head>
<body>
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">

</body>
</html>
