   <style>
      .hello{
        box-shadow: 10px 10px 10px gray;
        border-radius: 30px;
      }
   </style>
   <script>
    $(function(){

        //모든 small클래스 이미지태그의 너비 80 보더 알아서 css함수로 주기
        $("img.small").css({

            "width":"80px",
            "border":"5px solid gray"
        })

        //쇼핑몰사진의 갯수만큼 차례대로 넣기(1~12).each
        $("img.small").each(function(idx){
            $(this).attr("src","../image/쇼핑몰사진/"+(idx+1)+".jpg");
        });

        //큰이미지 너비 300 보더 알아서 css함수 주기
        $("img.large").css({
            "width":"300",
            "border":"10px inset gray"
        });

        //작은이미지에 마우스 올리면 해당이미지 큰이미지에 나오게....
        $("img.small").mouseover(function(){

            var curImg=$(this).attr("src");
            $("img.large").attr("src",curImg).addClass("hello");
           $(this).addClass("hello");
        });

        $("img.small").mouseout(function(){
            $(this).removeClass("hello");
            $(img.large).removeClass("hello");
        })

    });
   </script>

</head>
