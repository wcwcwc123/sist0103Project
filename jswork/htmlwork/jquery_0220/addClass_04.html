<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .accselect{
            border: 10px groove red;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
</head>
<body style="background-color: antiquewhite">
    <h3 class="alert alert-warning">마우스 올리면 클래스 추가, 벗어나면 제거
        첫이미지 hover(add,removeclass), 두번째 toggleclass, 3번째 부트스트랩 이미지 적용
    </h3>
    <img src="../image/logoImg/acc01.png">
    <br><br>
    <img src="../image/logoImg/acc02.png">
    <br><br>
    <img src="../image/logoImg/acc03.png">
    <img src="https://example.com/image.jpg" class="img-fluid" alt="부트스트랩 이미지">

    <script>
        
        $("img").eq(0).hover(function(){
            $(this).addClass("accselect");
        },function(){
            $(this).removeClass("accselect");
        })

        $("img").eq(1).hover(function(){
            $(this).toggleClass("accselect");
        })



    </script>

</body>
</html>
