<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .happy{
            width: 200px;
            height: 200px;
            border: 10px inset purple;
            background-image: url("../image/jquery_img/01.png");
            background-size: 30px 30px; 
        }
    </style>
</head>
<body>
    <h4>addClass,removeClass,toggleClass</h4>

    <button type="button" class="btn btn-info" id="btn1">스타일추가</button>
    <button type="button" class="btn btn-danger" id="btn2">스타일제거</button>
    <button type="button" class="btn btn-warning" id="btn3">스타일추가/제거</button>

    <div></div>


    <script>
        $("#btn1").click(function(){

            $("div").addClass("happy");  //특정요소에 class추가
        });

        $("#btn2").click(function(){
            $("div").removeClass("happy");
        });

        $("#btn3").click(function(){
            $("div").toggleClass("happy"); //add+remove 반복
        })
    </script>

</body>
</html>
